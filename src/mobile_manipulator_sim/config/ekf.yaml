### ekf config file ###
ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    
    # ═══════════════════════════════════════════════════════
    # ODOMÉTRIE ROUES (position X, Y, vitesses)
    # ═══════════════════════════════════════════════════════
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y, z (position)
                   false, false, false,   # roll, pitch, yaw (orientation)
                   true,  true,  false,   # vx, vy, vz (vitesse linéaire)
                   false, false, false,   # vroll, vpitch, vyaw (vitesse angulaire)
                   false, false, false]   # ax, ay, az (accélération)
    odom0_differential: false
    odom0_relative: false
    
    # ═══════════════════════════════════════════════════════
    # IMU (orientation YAW + vitesse angulaire)
    # ═══════════════════════════════════════════════════════
    imu0: /imu/data
    imu0_config: [false, false, false,   # x, y, z (position)
                  false, false, true,    # roll, pitch, yaw (orientation) ✅
                  false, false, false,   # vx, vy, vz (vitesse linéaire)
                  false, false, true,    # vroll, vpitch, vyaw (vitesse angulaire) ✅
                  false, false, false]   # ax, ay, az (accélération)
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    
    # ═══════════════════════════════════════════════════════
    # SORTIES
    # ═══════════════════════════════════════════════════════
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    publish_tf: true
    publish_acceleration: false