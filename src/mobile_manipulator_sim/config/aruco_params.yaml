/**:
  ros__parameters:
    # Dictionnaire ArUco utilisé (doit correspondre à celui des markers générés)
    dictionary: 0  # DICT_4X4_50
    
    # Taille physique du marker en mètres
    marker_size: 0.20  # 20cm
    
    # Topics
    image_topic: /camera/image_raw
    camera_info_topic: /camera/camera_info
    
    # Frame de référence
    reference_frame: camera_link
    
    # Paramètres de détection
    corner_refinement: LINES  # ou SUBPIX pour plus de précision
    
    # Affichage
    image_is_rectified: true
